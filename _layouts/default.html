<!-- _layouts/default.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ site.title }}{% if page.title %} - {{ page.title }}{% endif %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- For Merriweather -->
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;500&display=swap" rel="stylesheet">
    <!-- For Outfit -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/styles.css">
    <script defer src="/assets/js/main.js"></script>
</head>
<body>
    <header class="site-header">
        <div class="container">
            <h1 class="site-title">{{ site.title }}</h1>
            <nav class="site-nav">
                <a href="/" {% if page.url == "/" %}class="active"{% endif %}>Home</a>
                <a href="/books" {% if page.url contains "/books" %}class="active"{% endif %}>Books</a>
                <a href="/culture" {% if page.url contains "/culture" %}class="active"{% endif %}>Culture</a>
                <a href="/technical" {% if page.url contains "/technical" %}class="active"{% endif %}>Technical</a>
                <a href="/personal" {% if page.url contains "/personal" %}class="active"{% endif %}>Personal</a>
                <a href="/about" {% if page.url contains "/about" %}class="active"{% endif %}>About</a>
            </nav>
        </div>
    </header>

    <main class="container">
        {{ content }}
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }}. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
